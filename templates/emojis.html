<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector de Emojis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-5">Explorador de Emojis</h1>
        <div class="row justify-content-center mb-4">
            <div class="col-md-6">
                <form id="emojiForm" class="d-flex">
                    <select id="categorySelect" class="form-select me-2">
                        <option value="" selected disabled>Selecciona una categoría</option>
                        {% for category in categories %}
                            <option value="{{ category }}">{{ category }}</option>
                        {% endfor %}
                    </select>
                    <button type="submit" class="btn btn-primary">Mostrar</button>
                </form>
            </div>
        </div>
        
        <div id="emojiContainer" class="emoji-category" style="display: none;">
            <h2 id="categoryTitle" class="category-title"></h2>
            <p id="categoryDescription" class="category-description"></p>
            
            <div class="table-responsive emoji-table">
                <table class="table table-striped table-hover">
                    <thead class="table-primary">
                        <tr>
                            <th>Código</th>
                            <th class="text-center">Emoji</th>
                            <th>Nombre</th>
                        </tr>
                    </thead>
                    <tbody id="emojiTableBody">
                        <!-- Aquí se cargarán los emojis dinámicamente -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('emojiForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const category = document.getElementById('categorySelect').value;
            
            fetch('/get_emojis', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `category=${encodeURIComponent(category)}`
            })
            .then(response => response.json())
            .then(data => {
                if (data) {
                    // Actualizar la información de la categoría
                    document.getElementById('categoryTitle').textContent = data.name;
                    document.getElementById('categoryDescription').textContent = data.description;
                    
                    // Limpiar y llenar la tabla
                    const tableBody = document.getElementById('emojiTableBody');
                    tableBody.innerHTML = '';
                    
                    data.emojis.forEach(emoji => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${emoji.code}</td>
                            <td class="emoji-cell">${emoji.emoji}</td>
                            <td>${emoji.name}</td>
                            
                        `;
                        tableBody.appendChild(row);
                    });
                    
                    // Mostrar el contenedor
                    document.getElementById('emojiContainer').style.display = 'block';
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
